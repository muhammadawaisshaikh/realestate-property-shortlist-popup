<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Popup Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="popup-mixin.css" />
  <script src="popup.js"></script>
</head>
<body>

  <!-- Show popup -->
  <a onclick="openPopup()">Show Popup</a>

    <div class="popup">
      <div class="fade-section show"></div>

      <div class="popup-fade-centered show">
        <div class="container">
          <div class="inner-sec scrollable">
            <a class="cross" onclick="closePopup()"><i class="fas fa-times-circle"></i></a>

            <div class="container content">

              <!-- Property Type -->
              <div class="sec">
                <div class="head"><i class="fas fa-home"></i> Property Type</div>
                <div class="listings">
                  <div class="row">
                    <div class="col-md-2"><a href="#">House</a></div>
                    <div class="col-md-2"><a href="#">Appartment & Unit</a></div>
                    <div class="col-md-2"><a href="#" class="active">Townhouse</a></div>
                    <div class="col-md-2"><a href="#">Villa</a></div>
                    <div class="col-md-2"><a href="#">Land</a></div>
                    <div class="col-md-2"><a href="#">Rural</a></div>
                  </div>
                </div>
              </div>

              <!-- Bedrooms -->
              <div class="sec">
                <div class="head"><i class="fas fa-bed"></i> Min/Max Bedrooms</div>
                <div class="listings">
                  <div class="row">
                    <div class="col-md-2"><a href="#">Any</a></div>
                    <div class="col-md-2"><a href="#">2 Bedrooms</a></div>
                    <div class="col-md-2"><a href="#">3 Bedrooms</a></div>
                    <div class="col-md-2"><a href="#" class="active">4 Bedrooms</a></div>
                    <div class="col-md-2"><a href="#">5 Bedrooms</a></div>
                  </div>
                </div>
              </div>

              <!-- Bathrooms -->
              <div class="sec">
                <div class="head"><i class="fas fa-bed"></i> Min/Max Bathrooms</div>
                <div class="listings">
                  <div class="row">
                    <div class="col-md-2"><a href="#">Any</a></div>
                    <div class="col-md-2"><a href="#">2 Bathrooms</a></div>
                    <div class="col-md-2"><a href="#" class="active">3 Bathrooms</a></div>
                    <div class="col-md-2"><a href="#">4 Bathrooms</a></div>
                    <div class="col-md-2"><a href="#">5 Bathrooms</a></div>
                  </div>
                </div>
              </div>

              <!-- Car Spaces -->
              <div class="sec">
                <div class="head"><i class="fas fa-bed"></i> Min/Max Car Spaces</div>
                <div class="listings">
                  <div class="row">
                    <div class="col-md-2"><a href="#">Any</a></div>
                    <div class="col-md-2"><a href="#" class="active">2 Car Spaces</a></div>
                    <div class="col-md-2"><a href="#">3 Car Spaces</a></div>
                    <div class="col-md-2"><a href="#">4 Car Spaces</a></div>
                    <div class="col-md-2"><a href="#">5 Car Spaces</a></div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div> 
    </div> 
      
</body>
</html>
